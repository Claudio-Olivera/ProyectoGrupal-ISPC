 <!--Inicio Modal de Registro -->
 <div class="modal fade" id="RegistrateModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Registrate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="Nombre">Nombre<span class="text-danger">*</span></label>
                    <input type="text" name="nombre" class="form-control" id="Nombre"
                        placeholder="ingresa tu Nombre" required>
                </div>

                <div class="mb-3">
                    <label for="Apellido">Apellido<span class="text-danger">*</span></label>
                    <input type="text" name="apellido" class="form-control" id="Apellido"
                        placeholder="ingresa tu Apellido" required>
                </div>

                <div class="mb-3">
                    <label for="Email">Email<span class="text-danger">*</span></label>
                    <input type="text" name="email" class="form-control" id="Email" placeholder="ingresa tu Email"
                        required>
                </div>

                <div class="mb-3">
                    <label for="Contraseña">Contraseña<span class="text-danger">*</span></label>
                    <input type="password" name="contraseña" class="form-control" id="Contraseña"
                        placeholder="Ingresa tu Contraseña" required>
                </div>

                <div class="mb-3">
                    <label for="repiteContraseña">Repite la Contraseña<span class="text-danger">*</span></label>
                    <input type="password" name="repitecontraseña" class="form-control" id="repiteContraseña"
                        placeholder="Ingresa nuevamente tu Contraseña" required>
                </div>

                <div class="mb-3">
                    <label for="Ciudad">Ciudad<span class="text-danger">*</span></label>
                    <input type="ciudad" name="ciudad" class="form-control" id="Ciudad"
                        placeholder="Ingresa tu Ciudad" required>
                </div>

                <div class="mb-3">
                    <label for="Provincia">Provincia<span class="text-danger">*</span></label>
                    <input type="provincia" name="provincia" class="form-control" id="Provincia"
                        placeholder="Ingresa tu Provincia" required>
                </div>

                <div class="mb-3">
                    <label for="codigoPostal">Codigo Postal<span class="text-danger">*</span></label>
                    <input type="codigopostal" name="codigopostal" class="form-control" id="codigoPostal"
                        placeholder="Ingresa tu Código Postal" required>
                </div>

                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="remember" required>
                    <label class="form-check-label" for="remember"><a href="#" class="float-end">Acepto los términos
                            y condiciones de
                            uso</a></label>
                </div>
            </div>

            <div class="modal-footer pt-4">
                <button type="button" class="btn btn-success mx-auto w-100">Crear
                    Cuenta</button>
            </div>

        </div>
    </div>
</div>
<!-- Fin Modal de Registro -->
