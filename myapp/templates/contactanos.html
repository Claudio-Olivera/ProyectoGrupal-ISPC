<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/contactanos.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="Shortcut icon" href="assets/IMG/favicon.png" type="image/x-icon"/>
</head>

<body>
    <header>
        <div class="div__header">
                <h1 class="h1__title display-1">
                    CuidaPets
                    <img class="house img-fluid " src="./assets/IMG/house-removebg-preview.png" alt="logotipo de perro y gato dentro de una casa">
                </h1>
        </div> 
    </header>

    <!-- Uso de jinja (similar a las interpolaciones en angular) para navegacion y modales --> 
    {% extends 'layouts/base.html' %}

    <!-- tengo que declarar el bloque que continua despues del extends de jinja -->
    {% block content %}

    <main>
        <h1 class="h1__contactanos">Cont√°ctanos</h1>
        <div class="container py-4">
            <form id="contactForm">
                <div class="mb-3">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" id="name" type="text" placeholder="Nombre"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Email" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" type="text" placeholder="Mensaje"></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn button__enviar text-white fw-bold btn-lg" type="submit">Enviar Mensaje</button>
                </div>
            </form>
        </div>
    </main>

<div class="container">

    <!-- Incluyo el footer usando jinja2 -->
    {% include 'layouts/footer.html' %}

</body>

<!-- Font awesome -->
<script src="https://kit.fontawesome.com/6dfa6ca8b0.js" crossorigin="anonymous"></script>
</html>
{% endblock %}
