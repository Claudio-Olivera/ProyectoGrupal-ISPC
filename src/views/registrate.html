    <h1 class="h1__register">Registrate</h1>
    
    <div class="d-flex justify-content-center">
        <section class="section__register p-3 rounded">
            <form class="col g-3 m-1">
                <div class="col-md-10">
                    <label for="nombre" class="form-label mt-2 mb-0">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required />
                </div>
                <div class="col-md-10">
                    <label for="apellido" class="form-label mt-2 mb-0">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required />
                </div>
                <div class="col-md-10">
                    <label for="email" class="form-label mt-2 mb-0">Email</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend2"
                            required />
                    </div>
                </div>

                <div class="col-md-10">
                    <label for="Contraseña" class="form-label mt-2 mb-0">Contraseña</label>
                    <input type="password" class="form-control" id="Contraseña" required />
                </div>
                <div class="col-md-10">
                    <label for="repetirContraseña" class="form-label mt-2 mb-0">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="repetirContraseña" required />
                </div>

                <div class="col-md-6">
                    <label for="ciudad" class="form-label mt-2 mb-0">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" required />
                </div>
                <div class="col-md-6">
                    <label for="provincia" class="form-label mt-2 mb-0">Provincia</label>
                    <input type="text" class="form-control" id="provincia" required />
                </div>

                <div class="col-md-5">
                    <label for="codigoPostal" class="form-label mt-2 mb-0">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" required />
                </div>
                <div class="col-12">
                    <div class="form-check mt-2 mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required />
                        <label class="form-check-label" for="invalidCheck2">
                            <a href=""> Acepta los terminos y condiciones</a>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Registrarme</button>
                </div>
            </form>
        </section>
    </div>
